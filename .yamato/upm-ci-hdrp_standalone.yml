  {% elsif platform.name == "OSX_Metal"  and testplatform.name == "editmode" %}
  
  {% elsif platform.name == "OSX_Metal" %}
  #skip
  {% elsif platform.name == "Linux" %}
  #skip
  
  {% elsif platform.name == "Win" %}
  {% for win_api in win_apis %}
  {% if win_api.name == "Vulkan" %}
